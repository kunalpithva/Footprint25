<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Schedule Management</title>
    <!-- Google Fonts - Inter -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tabler Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@2.30.0/tabler-icons.min.css"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-50">
    <div class="flex min-h-screen bg-gray-50">
      <!-- Sidebar Navigation -->
      <nav
        class="flex flex-col gap-8 items-center px-0 py-5 w-20 bg-white border-r border-solid max-sm:px-0 max-sm:py-4 max-sm:w-[60px]"
      >
        <button
          class="flex justify-center items-center w-10 h-10 text-xl text-gray-500 rounded-lg cursor-pointer"
        >
          <i class="ti ti-user"></i>
        </button>
        <button
          class="flex justify-center items-center w-10 h-10 text-xl text-gray-500 rounded-lg cursor-pointer"
        >
          <i class="ti ti-video" onclick="window.open('/meeting.html' , '_self')"></i>
        </button>
        <button
          class="flex justify-center items-center w-10 h-10 text-xl text-gray-500 rounded-lg cursor-pointer"
        >
          <i class="ti ti-message"></i>
        </button>
        <button
        onclick="window.open('/scedual.html' , '_self')"
          class="flex justify-center items-center w-10 h-10 text-xl text-gray-500 bg-gray-100 rounded-lg cursor-pointer"
          
        >
          <i class="ti ti-calendar" onclick="window.open('/calander.html' , '_self')"></i>
        </button>
        <button
          class="flex justify-center items-center w-10 h-10 text-xl text-gray-500 rounded-lg cursor-pointer"
        >
          <i class="ti ti-settings"></i>
        </button>
        <div class="mt-auto">
          <img
            src="https://placehold.co/40x40/e0e0e0/e0e0e0"
            alt="Profile"
            class="w-10 h-10 rounded-full"
          />
        </div>
      </nav>

      <!-- Main Content -->
      <main class="flex-1 p-10 max-md:p-8 max-sm:p-5">
        <header
          class="mb-10 text-2xl font-semibold text-gray-900 max-sm:mb-8 max-sm:text-xl"
        >
          Add Schedule
        </header>

        <form class="max-w-[800px]">
          <!-- Conference Topic -->
          <div class="mb-6">
            <label class="flex gap-1 items-center mb-2 text-sm text-gray-700">
              <span>Conference Topic</span>
              <span class="text-red-500">*</span>
            </label>
            <input
              type="text"
              placeholder="Set a conference topic before it starts"
              class="px-3 py-2 w-full text-sm text-gray-700 bg-white rounded-md border border-gray-300 border-solid"
              required
            />
          </div>

          <!-- Conference ID -->
          <div class="mb-6">
            <label class="flex gap-1 items-center mb-2 text-sm text-gray-700">
              <span>Conference ID</span>
              <span class="text-red-500">*</span>
            </label>
            <input
              type="text"
              placeholder="6 digit id"
              class="px-3 py-2 w-full text-sm text-gray-700 bg-white rounded-md border border-gray-300 border-solid"
              required
            />
          </div>

          <!-- Password -->
          <div class="mb-6">
            <label class="flex gap-1 items-center mb-2 text-sm text-gray-700">
              <span>Password</span>
              <span class="text-red-500">*</span>
            </label>
            <input
              type="password"
              placeholder="Password"
              class="px-3 py-2 w-full text-sm text-gray-700 bg-white rounded-md border border-gray-300 border-solid"
              required
            />
          </div>

          <!-- Host Name -->
          <div class="mb-6">
            <label class="flex gap-1 items-center mb-2 text-sm text-gray-700">
              <span>Host name</span>
              <span class="text-red-500">*</span>
            </label>
            <div class="relative w-full">
              <select
                class="px-3 py-2 w-full text-sm text-gray-700 bg-white rounded-md border border-gray-300 border-solid appearance-none"
                required
              >
                <option>Ahsan Khan</option>
              </select>
              <div
                class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none"
              >
                <i class="ti ti-chevron-down text-gray-400"></i>
              </div>
            </div>
          </div>

          <!-- Description -->
          <div class="mb-6">
            <label class="block gap-1 mb-2 text-sm text-gray-700">
              Description
            </label>
            <textarea
              class="px-3 py-2 w-full text-sm text-gray-700 bg-white rounded-md border border-gray-300 border-solid resize-y min-h-[100px]"
            ></textarea>
          </div>

          <!-- Date and Time -->
          <div class="mb-6">
            <label class="flex gap-1 items-center mb-2 text-sm text-gray-700">
              <span>Date and time</span>
              <span class="text-red-500">*</span>
            </label>
            <div class="flex gap-3 max-md:flex-wrap max-sm:gap-2">
              <input
                type="text"
                placeholder="dd/mm/yy"
                class="px-3 py-2 text-sm text-gray-700 bg-white rounded-md border border-gray-300 border-solid w-[120px] max-md:w-full"
                required
              />
              <div class="relative w-[100px] max-md:w-full">
                <select
                  class="px-3 py-2 w-full text-sm text-gray-700 bg-white rounded-md border border-gray-300 border-solid appearance-none"
                  required
                >
                  <option>02:30</option>
                </select>
                <div
                  class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none"
                >
                  <i class="ti ti-chevron-down text-gray-400"></i>
                </div>
              </div>
              <div class="relative w-20 max-md:w-full">
                <select
                  class="px-3 py-2 w-full text-sm text-gray-700 bg-white rounded-md border border-gray-300 border-solid appearance-none"
                  required
                >
                  <option>PM</option>
                </select>
                <div
                  class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none"
                >
                  <i class="ti ti-chevron-down text-gray-400"></i>
                </div>
              </div>
              <div class="relative w-[200px] max-md:w-full">
                <select
                  class="px-3 py-2 w-full text-sm text-gray-700 bg-white rounded-md border border-gray-300 border-solid appearance-none"
                  required
                >
                  <option>(UTC +5:00 Karachi)</option>
                </select>
                <div
                  class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none"
                >
                  <i class="ti ti-chevron-down text-gray-400"></i>
                </div>
              </div>
            </div>
          </div>

          <!-- Duration -->
          <div class="mb-6">
            <label class="block gap-1 mb-2 text-sm text-gray-700">
              Set duration
            </label>
            <div class="relative w-[120px]">
              <select
                class="px-3 py-2 w-full text-sm text-gray-700 bg-white rounded-md border border-gray-300 border-solid appearance-none"
              >
                <option>1 hour</option>
              </select>
              <div
                class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none"
              >
                <i class="ti ti-chevron-down text-gray-400"></i>
              </div>
            </div>
          </div>

          <!-- Action Buttons -->
          <div class="flex gap-3 mt-10 max-sm:flex-col">
            <button
              type="button"
              class="px-6 py-2 text-sm font-medium text-gray-700 bg-white rounded-md border border-gray-300 border-solid cursor-pointer duration-[0.2s] transition-[background-color] hover:bg-gray-50 max-sm:w-full"
            >
              Cancel
            </button>
            <button
              type="submit"
              class="px-6 py-2 text-sm font-medium text-white bg-blue-600 rounded-md cursor-pointer border-[none] duration-[0.2s] transition-[background-color] hover:bg-blue-700 max-sm:w-full"
            >
              Save
            </button>
          </div>
        </form>
      </main>
    </div>
  </body>
</html>
